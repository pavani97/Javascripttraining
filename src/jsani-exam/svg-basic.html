<body>
    <!--define graphics for the Web-->
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="90" stroke="blue" stroke-width="4" fill="red" />
    </svg>
    <svg width="300" height="200">
        <rect x="2" y="2" rx="20" ry"20" width="290" height="190"
            style="fill:gb(0,255,0); stroke-width:5px; stroke:rgb(0,0,0)" />
    </svg>
    <svg width="500" height="500" style="border:1px solid;">
        <rect x="50" y="50" height="100" width="100" style="stroke:blue; fill:lightblue" fill-opacity:"0.2"
            stroke-opacity:"0.2" />
        <rect x="50" y="50" height="100" width="100" style="stroke:blue; fill:blue"
            transform="scale(0.5,0.5) translate(30) rotate(45)" />
    </svg>
    <svg height="150" width="400">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" stroke="red" x="150" y="86">
            SVG</text>
    </svg>
