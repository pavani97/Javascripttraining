<!DOCTYPE html>
<html>

<head>
    <script>
        function myobj() {
            this.firstVal = 10;
        }
        myobj.prototype.addToVal = function (no) {
            this.total = this.firstVal + no;
        }
        myobj.prototype.getTotal = function () {
            console.log(this.total);
        }
        var anObj = new myobj();
        console.log("object", anObj);
        anObj.addToVal(5);
        anObj.getTotal();
        window.onload = function () {
            var form = document.getElementById("myform");
            console.log(form);
            form.onsubmit = function (e) {
                var newobj = new myobj();
                var formval = document.getElementById("formval").value;
                console.log('formval',formval);
                newobj.addToVal(parseInt(formval));
                newobj.getTotal();
                e.preventDefault();
            }
        }
    </script>
</head>

<body>
    <form id="myform">
        <input type="number" name="formval" id="formval" />
        <input type="submit" value="submit" />
    </form>
</body>

</html>
