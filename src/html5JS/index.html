<!DOCTYPE html>
<html>
    <head>
    <script>
        var p= function(){
            this.name = "theparent";
        }
        p.prototype.print = function(){
            console.log(this.name);
        }
        a = new p();
        a.print();
        var inherit = function(child,parent){
            child.prototype = Object.create(parent.prototype);
        }
        var thechild = function(){
            this.name = "thechild";
            this.lastname = "ia child";
        }
        inherit(thechild,p);
            var b =new thechild();
            b.print();
        
            //custom objects
            function obj(parameter){
                this.propertyOne= parameter;
                this.propertyTwo = "second property";
            }
            obj.prototype.printPropOne = function(){
                console.log(this.propertyOne);
            }
            obj.prototype.printPropTwo = function(){
                console.log(this.propertyTwo);
            }
            var myobj = new obj("hello world");
            console.log(myobj);
            myobj.printPropOne();
            myobj.printPropTwo();
    </script>
</head>
<body></body>
</html>
