            <tr>
                <td>Name:</td>

            <tr>
                <td>Email:</td>

            </tr>
            <tr>

                <td>Im interested in:</td>

                        <label>

                <td>Subscribe to news letter:</td>

            <td><input type="submit" value="Click to submit"></td>
            </tr>
            <tr>
                <td>

                </td>

            </tr>

            </tr>
