<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="p1"></p>

<script>
function myFunction() {
  var str = "java regular expressions";
  var patt = /regular/i;
  var result = str.match(patt);
  document.getElementById("demo").innerHTML = result;
}
let ss="percipio by skillset";
let search= new RegExp('by');
let found= search.exec(ss);
p1.innerHTML=found;
</script>

</body>
</html>
