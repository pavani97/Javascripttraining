<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript new Date()</h2>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML;
        const d1 = new Date("2015-03-25T12:00:00Z");
        document.getElementById("demo1").innerHTML = d1;
        const d2 = new Date("Jan 25 2015");
        document.getElementById("demo2").innerHTML = d2;
    </script>

</body>

</html>
